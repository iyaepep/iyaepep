<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Diskon</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Perhitungan Diskon</h2>
        <form id="diskonForm">
            <div class="form-group">
                <label></label>
                <input type="text" id="harga" placeholder="Masukan harga" required>
            </div>
            <div class="form-group">
                <label></label>
                <input type="number" id="diskon" placeholder="Masukan diskon$" min="0" max="100" required>
            </div>
            <button type="submit">Hitung</button>   
        </form>
        <div id="hasil"></div>
    </div>
</body>
</html>
